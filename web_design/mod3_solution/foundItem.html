<div class="error" ng-show="list.isNotEmpty()">
<h3>   Search Results: </h3>
<br />

<ul>
    <li ng-repeat="item in list.items">
     <button ng-click="list.onRemove({index: $index});">Don't want this one!</button>
     &nbsp
     {{item.short_name}}, {{item.name}} -- {{item.description}}
    </li>
</ul>
</div>


<div class="error" ng-show="list.isEmpty()">
<br />
<h3>    Nothing found. </h3>
</div>
